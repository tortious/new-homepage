<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Homepage</title>
		<link rel="stylesheet" href="css/weather-icons.min.css" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/skeleton.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<h1 class="welcome">Welcome to your home page, human.</h1>
				</div>
			</div>
			<div class="row">
				<div class="twelve columns">
					<div class="weather">
						<div class="icon"></div>
						<div class="weather-info">
							<div class="time" style="float:right"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="twelve columns">
					<div class="search">
						<input
							id="search-field"
							type="text"
							autofocus
							onkeypress="return search(event)"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="twelve columns">
					<div class="bookmark-container">
						<div class="bookmark-item">
							<i class="fas fa-inbox"></i>
							<a href="https://mail.google.com/mail/u/0/#inbox">Mail</a>
						</div>
						<div class="bookmark-item">
							<i class="far fa-paper-plane"></i>
							<a href="https://web.whatsapp.com/">Webzap</a>
						</div>
						<div class="bookmark-item">
							<i class="fab fa-youtube"></i>
							<a href="https://www.youtube.com/">Youtube</a>
						</div>
						<div class="bookmark-item">
							<i class="fab fa-facebook"></i>
							<a href="https://www.facebook.com/">Facebook</a>
						</div>
						<div class="bookmark-item">
							<i class="far fa-sticky-note"></i>
							<a href="https://keep.google.com/">Keep</a>
						</div>
						<div class="bookmark-item">
							<i class="fab fa-github"></i>
							<a href="https://github.com/guilhXavier/">Github</a>
						</div>
						<div class="bookmark-item">
							<i class="far fa-newspaper"></i>
							<a href="https://news.google.com/?hl=pt-BR&gl=BR&ceid=BR:pt-419"
								>News</a
							>
						</div>
						<div class="bookmark-item">
							<i class="fab fa-google-drive"></i>
							<a href="https://drive.google.com/drive/my-drive">Drive</a>
						</div>
						<div class="bookmark-item">
							<i class="fas fa-language"></i>
							<a href="https://translate.google.com.br/?hl=en&tab=oT"
								>Translate</a
							>
						</div>
						<div class="bookmark-item">
							<i class="fab fa-steam"></i>
							<a href="https://steamcommunity.com/">Steam</a>
						</div>
						<div class="bookmark-item">
							<i class="fab fa-twitch"></i>
							<a href="https://www.twitch.tv/">Twitch</a>
						</div>
						<div class="bookmark-item">
							<i class="fab fa-twitter"></i>
							<a href="https://twitter.com/home">Twitter</a>
						</div>
						<div class="bookmark-item">
							<i class="fab fa-linkedin-in"></i>
							<a href="https://www.linkedin.com/feed/">Linkedin</a>
						</div>
						<div class="bookmark-item">
							<i class="fas fa-tv"></i>
							<a href="https://www.hltv.org/">HLTV</a>
						</div>
						<div class="bookmark-item">
							<i class="fab fa-reddit"></i>
							<a href="https://www.reddit.com/">Reddit</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/649e8c08fd.js"></script>
		<script type="text/javascript" src="icons.js"></script>
		<script type="text/javascript" src="facts.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
